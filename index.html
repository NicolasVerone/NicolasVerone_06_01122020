<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Fisheye</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/styleindex.css" />
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
</head>

<body>
  <header>
    <div aria-label="emplacement du logo Fisheye" class=headerlogo_container>
      <img aria-label="logo Fisheye" class="headerlogo" src="images/logo_fisheye.png"
        alt="Logo su site Fisheye, plateforme pour photographes indépendants" />
    </div>
    <nav aria-label="liste des filtres de spécialités des photographes">
      <button aria-label="bouton de filtre : photographes spécialisés dans les portraits" class="button" type="button"
        value="Portrait">#Portrait</button>
      <button aria-label="bouton de filtre : photographes spécialisés dans l'art" class="button" type="button"
        value="Art">#Art</button>
      <button aria-label="bouton de filtre : photographes spécialisés dans la mode" class="button" type="button"
        value="Fashion">#Fashion</button>
      <button aria-label="bouton de filtre : photographes spécialisés dans l'architecture" class="button" type="button"
        value="Architecture">#Architecture</button>
      <button aria-label="bouton de filtre : photographes spécialisés dans les voyages" class="button" type="button"
        value="Travel">#Travel</button>
      <button aria-label="bouton de filtre : photographes spécialisés dans le sport" class="button" type="button"
        value="Sports">#Sports</button>
      <button aria-label="bouton de filtre : photographes spécialisés dans la faune" class="button" type="button"
        value="Animals">#Animals</button>
      <button aria-label="bouton de filtre : photographes spécialisés dans l'événementiel" class="button" type="button"
        value="Events">#Events</button>
    </nav>
    <section id="section_title">
      <h1>Nos photographes</h1>
    </section>
  </header>

  <main aria-label="liste des photographes" class="content">
    <section class="section_container">
      <div class="section_profilpic_container">
        <img id="profile_image" aria-label="photo du photographe" class="section_profilpic_image" src=""
          alt="Mimi Keel, Photographe freelance" />
      </div>
      <div class="section_description">
        <h2 class="photographer_name" aria-label="nom du photographe"></h2>
        <p aria-label="localisation du photographe" class="section_location"></p>
        <p aria-label="tagline du photographe" class="section_tagline"></p>
        <p aria-label="tarif du photographe" class="section__fees"></p>
      </div>
      <div class="section_buttons">
       <!-- <button aria-label="spécialité du photographe : portraits" class="button" type="button"

          value="Animals">#Animals</button>
        <button aria-label="spécialité du photographe : événementiel" class="button" type="button"
          value="Events">#Events</button> -->

      <div>
