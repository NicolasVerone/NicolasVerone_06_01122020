<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Fisheye</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/stylephotographer.css" />
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
</head>

<body>
  <header>
    <div class=headerlogo_container>
    <img class="headerlogo" src="images/logo_fisheye.png"
      alt="Logo su site Fisheye, plateforme pour photographes indépendants" />
    </div>
  </header>
  <main class="content">
    <section class="section_container">
      <div class="section_description">
        <h1>Mimi Keel</h1>
        <p class="section_location">London, UK</p>
        <p class="section_tagline">Voir le beau dans le quotidien</p>
        <div class="section_buttons">
            <button class="button" type="button" value="Portrait">#Portrait</button>
            <button class="button" type="button" value="Travel">#Travel</button>
            <button class="button" type="button" value="Animals">#Animals</button>
            <button class="button" type="button" value="Events">#Events</button>
          </div>
      </div>
      <div class="section_profilpic_container">
        <img class="section_profilpic_image" src="images/photographers/MimiKeel.jpg"
          alt="Mimi Keel, Photographe freelance" />
      </div>
      </section>
      <section class="portfolio">
          <div class="porfolio_image_container">
            <img class="portfolio_image" src="images/Mimi/Animals_Rainbow.jpg"
            alt="Photographie Animals Rainbow, prise par la photographe Mimi Keels. Oiseau coloré posé sur une branche" />
          </div>
          <div class="portfolio_description">
          </div>
      </section>
      <section class="portfolio">
        <div class="porfolio_image_container">
            <img class="portfolio_image" src="images/Mimi/Travel_Lonesome.jpg"
            alt="Photographie Animals Rainbow, prise par la photographe Mimi Keels. Oiseau coloré posé sur une branche" />
          </div>
          <div class="portfolio_description">
          </div>
    </section>
          
    <section class="portfolio">
        <div class="porfolio_image_container">
            <img class="portfolio_image" src="images/Mimi/Event_SeasideWedding.jpg"
            alt="Photographie Animals Rainbow, prise par la photographe Mimi Keels. Oiseau coloré posé sur une branche" />
          </div>
          <div class="portfolio_description">
          </div>
    </section>
   
  </main>

</body>

</html>
