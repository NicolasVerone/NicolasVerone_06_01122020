          alt="Mimi Keel, Photographe freelance" />
      </div>
    </section>

      <div class="portfolio_description">
        <h3></h3>

    <i id="closemodal" class="fas fa-times"></i>
    <p class="modal_text">Contactez-moi</p>
    <p class="modal_text name"></p>
    <form class="modal_form" name="contact" method="get">
      <div class="form_field">
        <label class="form_label" for="firstname">Prénom</label>
        <input class="text-control" type="text" id="firstname_field" name="firstname" />
      </div>
      <div class="form_field">
        <label class="form_label" for="lastname">Nom</label>
        <input class="text-control" type="text" id="lastname_field" name="lastname" />
      </div>
      <div class="form_field">
        <label class="form_label" for="email">E-mail</label>
        <input class="text-control" type="email" id="email" name="email" />
      </div>
      <div class="form_field">
        <label class="form_label" for="message">Votre message</label>
        <input class="text-control-message" type="text" id="firstname_field" name="firstname" />
      </div>
      <input class="form_submit" type="submit" value="Envoyer" />
    </form>
